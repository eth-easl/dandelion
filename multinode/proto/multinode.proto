syntax = "proto3";
package multinode_proto;

message ActionStatus {
    bool success = 1;
    string message = 2;
}

enum EngineType {
    Reqwest = 0;
    Cheri = 1;
    RWasm = 2;
    Process = 3;
    Kvm = 4;
}

message NodeInfo {
    string name = 1;
    string host = 2;
    uint32 port = 3;
    EngineType engine_type = 4;
    uint32 engine_capacity = 5;
}

message DataItem {
    string ident = 1;
    uint32 key = 2;
    bytes data = 3;
}

message DataSet {
    string ident = 1;
    repeated DataItem items = 2;
}

message Task {
    string client_name = 1;
    string worker_name = 2;
    uint64 function_id = 3;
    uint64 client_promise_idx = 4;
    repeated DataSet data_sets = 5;
}

message TaskResult {
    string worker_name = 1;
    uint64 promise_idx = 2;
    repeated DataSet data_sets = 3;
}
